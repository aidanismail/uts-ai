<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi Penjadwalan AI</title>
  </head>
  <body>
    <h1>Simulasi Penempatan Peserta Didik (AI + Fuzzy Logic)</h1>

    <form action="/jadwal" method="POST">

      <input type="number" id="jumlah" name="jumlah_peserta" min="1" required />
      <button type="submit">Jalankan Simulasi</button>
    </form>
  </body>
</html>
